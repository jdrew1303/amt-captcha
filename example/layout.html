<h3>Transcribe the text contained in the image</h3>

<div class="highlight-box">
  <ul>
    <li>Look at the image and type what is written.</li>
  </ul>
</div>

<div>
  <img alt="captcha image" src="${image}" />
</div>

<div>
  <label>
    <span>Type what is written in the image.</span>
    <input name="text" type="text" />
    <input name="image" type="hidden" value="${image}" />
  </label>
</div>
